spring:
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
---
################################ local ################################
spring:
  config:
    activate:
      on-profile: local
# JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
# Datasource
  datasource:
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/{{dbname}}?serverTimezone=UTC&characterEncoding=UTF-8
---
################################ test ################################
spring:
  config:
    activate:
      on-profile: test
# JPA
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
# Datasource
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/mem:h2;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS {{dbname}}\;SET SCHEMA {{dbname}};
---
################################ live ################################
spring:
  config:
    activate:
      on-profile: live
# JPA
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
# Datasource